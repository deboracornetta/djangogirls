{% extends "sellers_website/base.html" %}
    {% block content %}
    <main>
        <h1 class="page__title">Quero cadastrar um Produto</h1>

        <form action="{% url 'add_new_product' %}" method="POST" class="form-signin form__list">
            {% csrf_token %}
            {{ product_form.as_ul }}
            <div class="button__block">
                <button class="button button__reset" 
                    type="reset"> Limpar
                </button>
                <button class="button button__submit" 
                    type="submit"> Cadastrar
                </button>
            </div>
        </form>
       
        
    </main>
    <footer class="footer">
        <p class="footer__help">Em caso de d√∫vidas, acesse a nossa central de atendimento.</p>
    </footer>
        
    {% endblock content %}

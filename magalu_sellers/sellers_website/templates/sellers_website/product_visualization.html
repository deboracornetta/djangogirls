{% extends "sellers_website/base.html" %}
    {% block content %}
    <main class="main__product">
        <h1 class="page__title">Lista de Produtos</h1>
        <section class="access product">
            <form action="{% url 'update_product' id=my_product.id %}" method="POST" class="form-signin form__list">
                {% csrf_token %}
                {{ product_form.as_ul }}

                <div class="button__block">
                    <button class="button button__submit" 
                            type="submit"> Guardar
                    </button>
                </div>
            </form>
            <a href="/sellers/products" class="button button__submit">Voltar</a>
        </section>
    </main>    
    <footer class="footer">
        <p class="footer__help">Em caso de d√∫vidas, acesse a nossa central de atendimento.</p>
    </footer>
    {% endblock content %}
